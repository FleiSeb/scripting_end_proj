  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark px-5">

      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMenu">
      <ul class="navbar-nav bg-dark px-3">

          <a class="nav-link" href="../index.html">Home</a>

        </li>
      </ul>

  <main class="container">
    <section class="text-center mt-5 mb-5">
      <h1 class="mb-3">Online Fahrtenbuch</h1>
      <p>Hier finden Sie eine Übersicht Ihrer bisherigen Fahrten.</p>
    </section>

    <section class="bg-highlight">
      <div class="p-3">
        <form id="journeyForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="beginnDatum" class="form-label">Beginn-Datum / Zeit</label>
              <input type="datetime-local" class="form-control" id="beginnDatum" name="beginnDatum" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="endDatum" class="form-label">End-Datum / Zeit</label>
              <input type="datetime-local" class="form-control" id="endDatum" name="endDatum" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="zweckDerFahrt" class="form-label">Zweck der Fahrt *</label>
              <input type="text" class="form-control" id="zweckDerFahrt" name="Zweck der Fahrt" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="gefKm" class="form-label">Gefahrene Kilometer *</label>
              <input type="number" class="form-control" id="gefKm" name="gefahrene KM" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary" id="addJourney">Fahrt hinzufügen</button>
            </div>
          </div>
        </form>
      </div>
  
      <div class="table-responsive mb-0">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Beginn</th>
              <th>Ende</th>
              <th>Fahrzeit</th>
              <th>Zweck</th>
              <th>Gef. Km</th>
            </tr>
          </thead>
          <tbody id="tableData">
          </tbody>
          <tfoot>
            <tr>
              <th colspan="4">Gesamt</th>
              <th id="totalKm">0</th>
            </tr>
            <tr>
              <th colspan="4">Gesamtzeit</th>
              <th id="totalTime">0</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  
  </main>
</body>

</html>
